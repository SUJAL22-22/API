<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum using rec</title>
</head>

<body>
    <script>
        function sum(n) {
            if (n == 0) {
                return 0;
            }
            return (n % 10) + sum(Math.floor(n / 10));
        }
        let n = Number(prompt("Enter a number"));
        document.write("Sum OF digit is : "+sum(n));
    </script>
</body>

</html>
