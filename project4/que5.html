<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial rec</title>
</head>

<body>
    <script>
        var n = Number(prompt("Enter a number"));
        function factorial(n) {
            if (n == 1) {
                return 1;
            }
            else {
                return n * factorial(n - 1);
            }
        }
        document.write(factorial(n));
    </script>
</body>

</html>
