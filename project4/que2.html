<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revesed using rec</title>
</head>

<body>
    <script>
        function reverse(n, rev = 0) {
            if (n == 0) {
                return rev;  
            }
            let digit = n % 10;
            rev = rev * 10 + digit;
            return reverse(Math.floor(n / 10), rev); 
        }

        let n = Number(prompt("Enter a number"));
        document.write("Reversed number is : " + reverse(n));
    </script>
</body>

</html>
