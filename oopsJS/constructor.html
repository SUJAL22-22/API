    <script>
        class Student {
  constructor(name, roll) {
    this.name = name;
    this.roll = roll;
  }
  display() {
    console.log(`Name: ${this.name}, Roll: ${this.roll}`);
  }
}
const student1 = new Student("Amit", 23);
student1.display();
