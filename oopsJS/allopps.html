<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Abstraction 
class Employee {
  #salary; // encapsulation 
  constructor(name, salary) {
    this.name = name;
    this.#salary = salary;
  }
  // Abstraction
  getDetails() {
    return `Employee: ${this.name}`;
  }
  getSalary() {
    return this.#salary;
  }
}

// Inheritance
class Manager extends Employee {
  constructor(name, salary, department) {
    super(name, salary);
    this.department = department;
  }
  // method overriding
  getDetails() {
    return `Manager: ${this.name}, Dept: ${this.department}`;
  }
}

const e1 = new Employee("John", 5000);
const m1 = new Manager("Alice", 8000, "Sales");
console.log(e1.getDetails());
console.log(e1.getSalary());  
console.log(m1.getDetails()); 
console.log(m1.getSalary()); 

    </script>
</body>
</html>
