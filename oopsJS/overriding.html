<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Parent {
  greet() {
    console.log("Hello from Parent");
  }
}
class Child extends Parent {
  greet() {
    console.log("Hello from Child");
  }
}
const child = new Child();
child.greet(); 

    </script>
</body>
</html>
