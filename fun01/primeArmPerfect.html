<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++)
                if (n % i === 0) return false;
            return true;
        }
        function isArmstrong(n) {
            let sum = 0, temp = n;
            while (temp > 0) {
                let d = temp % 10;
                sum += d ** 3;
                temp = Math.floor(temp / 10);
            }
            return sum === n;
        }
        function isPerfect(n) {
            let sum = 0;
            for (let i = 1; i < n; i++)
                if (n % i === 0) sum += i;
            return sum === n;
        }
        let num = 28;
        console.log("Prime:", isPrime(num));
        console.log("Armstrong:", isArmstrong(num));
        console.log("Perfect:", isPerfect(num));

    </script>
</body>

</html>
