<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Number with function</title>
</head>

<body>
    <script>
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.floor(num); i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }

        console.log(isPrime(29));

    </script>
</body>

</html>
