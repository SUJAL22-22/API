<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Power of a Number (using recursion)</title>
</head>

<body>
    <script>
        function power(base, exp) {
            if (exp === 0) {
                return 1;
            }
            return base * power(base, exp - 1);
        }

        console.log(power(2, 5)); // Output: 32

    </script>
</body>

</html>
