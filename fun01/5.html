<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd with function</title>
</head>

<body>
    <script>
        function checkEvenOdd(num) {
            if (num % 2 == 0) {
                return num + " is even";
            } else {
                return num + " is odd";
            }
        }
        console.log(checkEvenOdd(10));
        console.log(checkEvenOdd(7));


    </script>
</body>

</html>
