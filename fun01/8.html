<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even & Odd in Range (Recursion)</title>
</head>

<body>
    <script>
        function sum(start, end, result = { even: 0, odd: 0 ,total:0}) {
            if (start > end) {
                return result;
            }
            if (start % 2 === 0) {
                result.even += start;
            } else {
                result.odd += start;
            }
            result.total+=start;
        }
    </script>
</body>

</html>
