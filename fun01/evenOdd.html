<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkEvenOdd(num) {
            if (num % 2 === 0)
                console.log(num + " is Even");
            else
                console.log(num + " is Odd");
        }
        checkEvenOdd(10);
    </script>

</body>

</html>
