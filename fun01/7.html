<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number Using Recursion</title>
</head>

<body>
    <script>
        function reverse(num, rev = 0) {
            if (num == 0) {
                return rev;
            }

            const i = num % 10;
            rev = rev * 10 + i;

            return reverse(Math.floor(num / 10), rev);
        }

        console.log(reverse(1234));

    </script>
</body>

</html>
