<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 array</title>
</head>

<body>
    <script>
        var arr1 = [1, 2, 3, 4, 5];
        var arr2 = [3, 4, 5, 6, 7];
        let diff1 = arr1.filter(val => !arr2.includes(val));
        let diff2 = arr2.filter(val => !arr1.includes(val));
        console.log(diff1);
        console.log(diff2);
    </script>
</body>
</html>
