
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revesed number </title>
</head>

<body>
    <script>
        var arr = [10, 20, 30, 40, 50];
        var revesed = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            revesed.push(arr[i]);
        }
        document.write("Revesed Number : " + revesed);
    </script>
</body>

</html>
