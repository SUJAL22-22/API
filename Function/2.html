<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butto4</title>
</head>

<body>
    <button onclick="sum()">sum</button>

    <button onclick="sub()">sub</button>

    <button onclick="mul()">mul</button>

    <button onclick="div()">div</button>

    <h1 id="abc">sum</h1>

    <h1 id="ab">sub</h1>

    <h1 id="bc">mul</h1>

    <h1 id="ac">div</h1>

    <script>
        
        var a, b;

        function sum() {

            a = Number(prompt("enter the value of a"))

            b = Number(prompt("enter the value of b"))

            sum = a + b;

            document.getElementById("abc").innerHTML = "sum=" + sum
        }

        function sub() {
            
            a = Number(prompt("enter the value of a"))

            b = Number(prompt("enter the value of b"))

            sub = a - b;

            document.getElementById("ab").innerHTML = "sub=" + sub
        }

        function mul() {

            a = Number(prompt("enter the value of a"))

            b = Number(prompt("enter the value of b"))

            mul = a * b;

            document.getElementById("bc").innerHTML = "mul=" + mul
        }

        function div() {

            a = Number(prompt("enter the value of a"))

            b = Number(prompt("enter the value of b"))

            div = a / b;

            document.getElementById("ac").innerHTML = "div=" + div
        }
    </script>


</body>

</html>
