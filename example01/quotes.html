<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>

<body>

    <h1>Click the button to see a quote!</h1>
    <button id="quoteButton">Show Quote</button>
    <p id="quoteDisplay"></p>

    <script>
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "In the middle of every difficulty lies opportunity. - Albert Einstein",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
            "It does not matter how slowly you go as long as you do not stop. - Confucius",
            "You miss 100% of the shots you don't take. - Wayne Gretzky"
        ];

        function showQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            document.getElementById('quoteDisplay').innerText = randomQuote;
        }

        document.getElementById('quoteButton').addEventListener('click', showQuote);

    </script>
</body>

</html>
