<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
</head>

<body>
    <script>
        var rev = 0;
        var num = Number(prompt("Enter a number:"));
        var a = num;
        while (num > 0) {

            var i = num % 10;
            rev = rev * 10 + i;
            num = Math.floor(num / 10);
        }
        document.write("Reversed number: " + rev + "<br>");


        if (a == rev) {
            document.write("Palindrome");
        }
        else {
            document.write("Not a Palindrome");
        }
    </script>
</body>

</html>
