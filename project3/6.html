<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>

<body>
    <script>
        var sum = 0;
        var num = 123;

        while (num > 0) {
            var i = num % 10;
            sum += i;
            num = Math.floor(num / 10);
        }

        document.write("Sum of digits: " + sum);
    </script>
</body>

</html>
