<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>

<body>
    <script>
        var rev = 0;
        var num = 123;
        while (num > 0) {

            var i = num % 10;
            rev = rev * 10 + i;
            num = Math.floor(num / 10);
        }
        document.write("Reversed number: " + rev);
    </script>
</body>

</html>
