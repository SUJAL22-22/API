<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>

<body>
    <script>
        var fact = 1;
        var n = 5;
        while (n >= 1) 
        {
            fact = fact * n;
            n--;
        }
        document.write("Factorial: " + fact);
    </script>
</body>

</html>
