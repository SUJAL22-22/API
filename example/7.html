<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibo(n) {
            let a = 0; b = 1, sum;
            if (n === 0) {
                return 0;
            }
            else if (n === 1) {
                return 1;
            }
            for (let i = 2; i <= n; i++) {
                sum = a + b;
                a = b;
                b = sum;
            }
            return b;
        }
        console.log(fibo(3));
    </script>
</body>

</html>
