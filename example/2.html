<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n = 123,sum=0;
        sum = Number(prompt("enter the number"));

        while (n > 0) {
            rem = n % 10;
            sum = sum + rem;
            n = n / 10;
        }
        document.write(sum)
    </script>
</body>

</html>
