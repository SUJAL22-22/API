<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr fac</title>
</head>

<body>
    <script>
        var i = 2;
        n = Number(prompt("enter the value of n:"))
        while (n > 1) {
            while (n % i == 0) {
                document.write(i + "<br>")
                n = n / i;
            }
            i++;
        }
    </script>
</body>

</html>
