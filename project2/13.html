<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        var a = Number(prompt("enter the amount :"));
        var note2000, note1000, note500, note200, note100, note50, note30, note20, note10, note5, note3, note2, note1;
        if (a >= 2000) {
            note2000 = Math.floor(a / 2000);
            a -= note2000 * 2000;
            document.write("2000 :" + note2000 + "<br>")
        }

        if (a >= 1000) {
            note1000 = Math.floor(a / 1000);
            a -= note1000 * 1000;
            document.write("1000 :" + note1000 + "<br>")
        }

        if (a >= 500) {
            note500 = Math.floor(a / 500);
            a -= note500 * 500;
            document.write("500 :" + note500 + "<br>")
        }

        if (a >= 200) {
            note200 = Math.floor(a / 200);
            a -= note200 * 200;
            document.write("200 :" + note200 + "<br>") 

        }

        if (a >= 100) {
            note100 = Math.floor(a / 100);
            a -= note100 * 100;
            document.write("100 :" + note100 + "<br>")
        }

        if (a >= 50) {
            note50 = Math.floor(a / 50);
            a -= note50 * 50;
            document.write("50 :" + note50 + "<br>")
        }

        if (a >= 30) {
            note30 = Math.floor(a / 30);
            a -= note30 * 30;
            document.write("30 :" + note30 + "<br>")
        }

        if (a >= 20) {
            note20 = Math.floor(a / 20);
            a -= note20 * 20;
            document.write("20 :" + note20 + "<br>")
        }

        if (a >= 10) {
            note10 = Math.floor(a / 10);
            a -= note10 * 10;
            document.write("10 :" + note10 + "<br>")
        }

        if (a >= 5) {
            note5 = Math.floor(a / 5);
            a -= note5 * 5;
            document.write("5 :" + note5 + "<br>")
        }

        if (a >= 3) {
            note3 = Math.floor(a / 3);
            a -= note3 * 3;
            document.write("3 :" + note3 + "<br>")
        }

        if (a >= 2) {
            note2 = Math.floor(a / 2);
            a -= note2 * 2;
            document.write("2 :" + note2 + "<br>")
        }

        if (a >= 1) {
            note1 = Math.floor(a / 1);
            a -= note1 * 1;
            document.write("1 :" + note1 + "<br>")
        }
    </script>
</body>

</html>
