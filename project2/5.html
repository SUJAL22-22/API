<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a;
            a=Number(prompt("Enter the value"));


        if (a % 2 == 0) {
            document.write("number is Even");
        } else {    
            document.write("number is Odd");
        }


    </script>

</body>

</html>
