<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter first side:"));
        let b = Number(prompt("Enter second side:"));
        let c = Number(prompt("Enter third side:"));


        if (a + b > c && a + c > b && b + c > a) {
            if (a === b && b === c) {
                document.write("The triangle is Equilateral");
            }
            else if (a === b || b === c || a === c) {
                document.write("The triangle is Isosceles");
            }
            else {
                document.write("The triangle is Scalene");
            }
        } else {
            document.write("Not a valid triangle");
        }
    </script>
</body>

</html>
