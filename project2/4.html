<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 55;

        if (num % 5 === 0 && num % 11 === 0) {
            document.write(num + " is divisible by 5 and 11");
        } else {
            document.write(num + " is NOT divisible by 5 and 11");
        }

    </script>
</body>

</html>
