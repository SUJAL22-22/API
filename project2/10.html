<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ch;
        ch = String(prompt("enter the character"));
        if (ch >= 'A' && ch <= 'Z') {
            document.write("alphabet is uppercase")
        }
        else if (ch >= 'a' && ch <= 'z') {
            document.write("alphabet is lowercase")
        }
        else {
            document.write("this is not alphabet")

        }

    </script>
</body>

</html>
