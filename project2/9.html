<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        ch = String(prompt("enter the character"));
        if ((ch >= 'a' && ch <= 'z') || (ch >= 'A' && ch <= 'Z')) {
            document.write("character is alphabet")
        }
        else if (ch >= '0' && ch <= '9') {
            document.write("character is digit")

        }
        else {
            document.write("special character")

        }
    </script>
</body>

</html>
