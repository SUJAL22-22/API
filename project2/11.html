<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let week;
        week = Number(prompt("enter the weeknumber"));
        if (week == 1) {
            document.write("monday")
        }
        else if (week == 2) {
            document.write("Tuesday");
        }
        else if (week == 3) {
            document.write("Wednesday");
        }
        else if (week == 4) {
            document.write("Thursday");
        }
        else if (week == 5) {
            document.write("Friday");
        }
        else if (week == 6) {
            document.write("Saturday");
        }
        else if (week == 7) {
            document.write("Sunday");
        }
        else {
            document.write("Invalid number of week")
        }
    </script>
</body>

</html>
