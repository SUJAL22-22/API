<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ch;
        ch = String(prompt("enter the character"));
        if ((ch >= 'a' && ch <= 'z') || (ch >= 'A' && ch <= 'Z')) {
            document.write("character is Alphabet")
        }
        else {
            document.write("character not is Alphabet")

        }

    </script>
</body>

</html>
