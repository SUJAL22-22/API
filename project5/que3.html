<body>
    <script>

let arr = [12, 45, -10, 67, 3, 89, -25];


function findMinMax(array) {
    let min = array[0];
    let max = array[0];

    for (let i = 1; i < array.length; i++) {
        if (array[i] < min) {
            min = array[i];
        }
        if (array[i] > max) {
            max = array[i];
        }
    }   
    console.log("Minimum element:", min);
    console.log("Maximum element:", max);
}
console.log(arr);
    </script>
