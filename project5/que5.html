<body>
    <script>
let arr = [12, 45, 67, 24, 90, 33, 50];
function countEvenOdd(array) {
    let evenCount = 0;
    let oddCount = 0;

    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
            evenCount++;
        } else {
            oddCount++;
        }
    }

    console.log("Total even elements:", evenCount);
    console.log("Total odd elements:", oddCount);
}

console.log(arr);

    </script>
</body>
</html>
