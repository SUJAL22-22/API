    <script>

let arr = [12, -5, 7, -9, 0, -15, 20, -1];

function countNegativeElements(array) {
    let count = 0;

    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }

    console.log("Total number of negative elements:", count);
}

console.log(arr);

    </script>
