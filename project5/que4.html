<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let arr = [12, 45, 67, 89, 23, 67, 89];

function findSecondLargest(array) {
    if (array.length < 2) {
        console.log("Array must have at least two elements.");
        return;
    }

    let first = -Infinity;
    let second = -Infinity;

    for (let i = 0; i < array.length; i++) {
        if (array[i] > first) {
            second = first;
            first = array[i];
        } else if (array[i] > second && array[i] < first) {
            second = array[i];
        }
    }

    if (second === -Infinity) {
        console.log("No second largest element");
    } else {
        console.log("Second largest element is:", second);
    }
}

console.log(arr);
    </script>
</body>
</html>
