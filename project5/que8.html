<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let arr = [10, 20, 30, 40, 50];
let element = 25; 
let position = 2;   

let newArr = [];

for (let i = 0; i < arr.length + 1; i++) {
    if (i < position) {
        newArr[i] = arr[i];
    } else if (i === position) {
        newArr[i] = element;
    } else {
        newArr[i] = arr[i - 1];
    }
}

console.log("After inserting element:", newArr);

    </script>
</body>
</html>
