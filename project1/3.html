<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que3</title>
</head>

<body>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="sum"></p>
    <p id="mod"></p>
    <p id="div"></p>
    <script>

        var x = 10;
        var y = 20;

        document.getElementById("add").innerHTML = "add=" +(x + y);
        document.getElementById("sub").innerHTML = "Sub=" +(x - y);
        document.getElementById("sum").innerHTML = "Sum=" +(x * y);
        document.getElementById("mod").innerHTML = "mod=" +(x % y);
        document.getElementById("div").innerHTML = "div=" +(x / y);
    </script>
</body>

</html>
