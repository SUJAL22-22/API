<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que9</title>
</head>

<body>
    <p id="fahrenheit"></p>
    <p id="celsius"></p>
    <script>
        var fahrenheit = Number(prompt("Enter Temperature in fahrenheit"));
        var celsius = (fahrenheit - 32) * 5 / 9;

        document.getElementById("fahrenheit").innerHTML = "Temperature in Fahrenheit = " + fahrenheit;
        document.getElementById("celsius").innerHTML = "Temperature in Celsius = " + celsius;

    </script>
</body>

</html>
