<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que7</title>
</head>

<body>
    <p id="cm"></p>
    <p id="meter"></p>
    <p id="kilometer"></p>
    <script>
        var a = Number(prompt("Enter The Length in cm"));
        var meter = a / 100;
        var kilometer = a / 100000;
        document.getElementById("cm").innerHTML = "Length in cm = " + a;
        document.getElementById("meter").innerHTML = "Length in meter = " + meter;
        document.getElementById("kilometer").innerHTML = "Length in kilometer = " + kilometer;
    </script>
</body>

</html>
