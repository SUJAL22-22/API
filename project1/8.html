<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que8</title>
</head>

<body>
    <p id="celsius"></p>
    <p id="fahrenheit"></p>
    <script>
         var celsius = Number(prompt("Enter Temperature in Celsius"));
        var fahrenheit = (9 / 5 * celsius) + 32;

        document.getElementById("celsius").innerHTML = "Temperature in Celsius = " + celsius;
        document.getElementById("fahrenheit").innerHTML = "Temperature in Fahrenheit = " + fahrenheit;

    </script>
</body>

</html>
