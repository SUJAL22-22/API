<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
</head>

<body>

    <script>
        let product = [
            {
                Id: 444,
                Name: "Iphone 16 pro max",
                img: "https://inspireonline.in/cdn/shop/files/iPhone_16_Pro_Desert_Titanium_PDP_Image_Position_1__en-IN_ff26d245-e29b-4ec3-9758-f292311e8e5c.jpg?v=1727250112", Price: "1,34,999"
            },
            {
                Id: 555,
                Name: "Samsung S25 Ultra",
                img: "https://rukminim2.flixcart.com/image/480/640/xif0q/mobile/q/p/q/-original-imahg3khrwudy6kg.jpeg?q=90",
                Price: "1,43,999"
            },
            {
                Id: 666,
                Name: "Samsung S24 Ultra",
                img: "https://m.media-amazon.com/images/I/717Q2swzhBL._UF894,1000_QL80_.jpg",
                Price: "1,29,999"
            },
            {
                Id: 777,
                Name: "Samsung S23 Ultra",
                img: "https://www.designinfo.in/wp-content/uploads/2023/10/Samsung-Galaxy-S23-Ultra-256GB-Unlocked-Cream-1.webp",
                Price: "1,10,999"
            },
            {
                Id: 888,
                Name: "I Watch",
                img: "https://rukminim2.flixcart.com/image/480/640/xif0q/smartwatch/c/e/u/-original-imah4jndazb3hcb3.jpeg?q=90",
                Price: "89,999"
            },
        ];

        function addToCart(item) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(item);
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        product.map((el, i) => {
            let a = document.createElement("div");

            let img = document.createElement("img")
            img.src = el.img
            img.style.width = "100px"

            var Name = document.createElement("h3")
            Name.innerHTML = el.Name

            var Price = document.createElement("h5")
            Price.innerHTML = "â‚¹ " + el.Price

            let btn = document.createElement("button")
            btn.innerText = "Add to Cart"

            btn.addEventListener("click", function () {
                addToCart(el);
            });

            a.append(img, Name, Price, btn)
            document.querySelector("body").append(a)
        })
    </script>
</body>

</html>
