<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <form id="form">
        <input type="email" id="email" placeholder="Enter Email"><br><br>
        <input type="password" id="password" placeholder="Enter Password"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        var arr = JSON.parse(localStorage.getItem("info")) || [];

        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();

            var email1 = document.getElementById("email").value.trim();
            var password1 = document.getElementById("password").value.trim();

            var obj1 = {
                email1,
                password1
            };

            var found = false;

            for (var i = 0; i < arr.length; i++) {
                if (arr[i].email === obj1.email1 && arr[i].password === obj1.password1) {
                    alert("Login successful");
                    found = true;
                }
                if (!found) {
                    alert("Invalid details");
                }
            }
        });
    </script>
</body>

</html>
