<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>

<body>
    <h2 id="title"></h2>
    <img id="image" width="700" height="500">
    <p id="desc"></p>

    <script>
        const sliderData = {
            index: 0,
            item: {
                0: {
                    title: "First",
                    image: "https://static.vecteezy.com/system/resources/thumbnails/023/056/329/small_2x/programmer-people-working-laptops-or-smartphones-with-ai-artificial-intelligence-software-engineer-coding-on-laptop-computers-with-technology-icons-and-binary-code-big-data-ai-bot-digital-machine-photo.jpg"
                },
                1: {
                    title: "Second",
                    image: "https://i0.wp.com/www.toonsmag.com/wp-content/uploads/2025/01/arinorway_Classic_Cartoons_Explained_Why_They_Still_Matter_Toda_c332acc7-7e93-48df-b83d-aaa0416e79bf.png"
                },
                2: {
                    title: "Third",
                    image: "https://thumbs.dreamstime.com/b/minnie-mouse-love-character-vector-clipart-minnie-mouse-face-head-portrait-clipart-disney-cartoon-character-vector-png-drawing-387464430.jpg"
                }
            }
        };

        function show() {
            const item = sliderData.item[sliderData.index];
            document.getElementById("title").innerText = item.title;
            document.getElementById("image").src = item.image;
        }

        show();

        setInterval(() => {
            sliderData.index++;
            if (sliderData.index > 2) {
                sliderData.index = 0;
            }
            show();
        }, 2000);
    </script>
</body>

</html>
